<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Bekende personen</title>
  <link href = "styles.css" rel = "stylesheet" />
</head>
<body>
<div id="main">
  <div class="kolom">
    <h1>Bekende personen</h1>
    <button type = "button" id = "get-persons" v-on:click="fetchAPIData">Haal de personen op</button>
    <div v-if = "responseAvailable == true" id="bekende_personen">
      <ul id="v-for-object" class="result">
        <li v-for="person in result">
          {{person.id}} -- {{person.firstName}} {{person.lastName}} -- {{person.emailaddress}}
        </li>
      </ul>
    </div><br/><br/>
    <button type = "button" id = "delete-persons" v-on:click="deleteAllPersons">Verwijder de personen</button>
  </div>
  <div class="kolom">
    <h1>Persoon toevoegen</h1>
    <div id="mainform">
      Voornaam: <input type="text" id="firstname" name="voornaam"
                       v-model="personData.firstName" /> <br/>
      Familienaam: <input type="text" id="lastname" name="familienaam"
                          v-model="personData.lastName" /> <br/>
      E-mailadres: <input type="text" id="emailaddress" name="emailadres"
                          v-model="personData.emailaddress" /> <br/><br/>
      <button type = "button" id = "add-person" v-on:click="submitForm">Voeg persoon toe</button>
      <div v-if = "responseAvailableCreation == true" class="result" id="resultaat_toevoeging">
        Persoon gecreÃ«erd met id {{result.id}}
      </div>
    </div>
  </div>
  <div class="kolom">
    <h1>Persoon opzoeken</h1>
    <div id="searchform">
      E-mailadres: <input type="text" id="emailaddressToBeFound" name="emailadres2"
                          v-model="personData.emailaddressToBeFound" /> <br/><br/>
      <button type = "button" id = "search-person" v-on:click="searchForm">Zoek persoon</button>
      <div v-if = "responseAvailableSearch == true" class="result">
        <h3>Gevonden: {{result.firstName}} {{result.lastName}}</h3>
      </div>
    </div>
  </div>
</div>
</body>
<!-- Vue and Custom JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
<script src = "scripts.js"></script>
</html>
